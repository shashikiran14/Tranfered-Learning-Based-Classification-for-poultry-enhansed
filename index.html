<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poultry Disease Classifier</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #f8f9fa, #e0f7fa);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .card {
      max-width: 650px;
      margin: auto;
      border-radius: 15px;
      background: #ffffff;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    }
    .upload-area {
      padding: 40px;
      border: 2px dashed #0d6efd;
      border-radius: 10px;
      background-color: #f0f8ff;
      text-align: center;
      color: #0d6efd;
      transition: background-color 0.3s, border-color 0.3s;
    }
    .upload-area.dragover {
      border-color: #198754;
      background-color: #e0ffe0;
      color: #198754;
    }
    .btn-primary {
      background-color: #0d6efd;
      border: none;
      font-weight: bold;
    }
    .btn-primary:hover {
      background-color: #084298;
    }
    h3, h5 {
      color: #212529;
    }
    .text-muted {
      font-style: italic;
    }
  </style>
</head>
<body>

<div class="container py-5">
  <div class="card shadow">
    <div class="card-body">
      <h3 class="text-center mb-4">üêî Poultry Disease Classifier</h3>

      <form method="POST" enctype="multipart/form-data" class="text-center" id="uploadForm">
        <div class="upload-area mb-3" id="uploadArea">
          <input type="file" name="image" id="imageInput" class="form-control" hidden required>
          <p id="uploadText">üìÇ Drag and drop image here or click to select</p>
        </div>
        <button class="btn btn-primary" type="submit">üîç Predict</button>
      </form>

      {% if prediction %}
      <div class="mt-4 text-center">
        <h5 class="text-success">Prediction: {{ prediction }}</h5>
        <p class="text-muted">{{ info }}</p>
        <img src="{{ img_path }}" class="img-fluid rounded mt-3" style="max-height: 300px; border: 2px solid #dee2e6;">
      </div>
      {% endif %}

    </div>
  </div>
</div>

<script>
  const uploadArea = document.getElementById('uploadArea');
  const imageInput = document.getElementById('imageInput');
  const uploadText = document.getElementById('uploadText');

  uploadArea.addEventListener('click', () => imageInput.click());

  imageInput.addEventListener('change', () => {
    if (imageInput.files.length > 0) {
      uploadText.textContent = `‚úÖ Selected: ${imageInput.files[0].name}`;
    }
  });

  uploadArea.addEventListener('dragover', (e) => {
    e.preventDefault();
    uploadArea.classList.add('dragover');
  });

  uploadArea.addEventListener('dragleave', () => {
    uploadArea.classList.remove('dragover');
  });

  uploadArea.addEventListener('drop', (e) => {
    e.preventDefault();
    uploadArea.classList.remove('dragover');
    const files = e.dataTransfer.files;
    if (files.length > 0) {
      imageInput.files = files;
      uploadText.textContent = `‚úÖ Selected: ${files[0].name}`;
    }
  });
</script>

</body>
</html>
